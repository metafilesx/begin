<doctype html>
	<html>
	<head>
		<title>logo dan navbar</title>
		<style>
			header {
				width: 90%;
				margin: auto;
				background-color: #bbb;
			}
			.logo {
				display: inline;
				float: left;
				width: 20%;
			}
			.navbar {
				display: inline;
				float: left;
				width: 70%;
			}
			.navbar ul {
				list-style: none;
			}
			.navbar ul li {
				display: inline-block;
				float: left;
				margin: 5px;
				padding: 5px;
			}
			.navbar ul li a {
				text-decoration: none;
				text-transform: uppercase;
			}
		</style>
	</head>
	<body>
		<header>
			<div class="logo">
				<img src="logo.jpg" width="400px">
			</div>
			<div class="navbar">
				<ul>
					<li><a href="index.html">Home</a></li>
	      			<li><a href="about.html">About</a></li>
	      		<li><a href="contact.html">Contact</a></li>
				</ul>
			</div>
		</header>
	</body>
	</html>
