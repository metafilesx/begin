<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        main {
            padding: 2rem;
        }

        section {
            background-color: #fff;
            padding: 2rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Website</h1>
    </header>

    <main>
        <section>
            <h2>About Me</h2>
            <p>This is a simple website theme with basic HTML and CSS. Feel free to customize it to your liking.</p>
        </section>

        <section>
            <h2>Contact</h2>
            <p>You can reach me at:</p>
            <ul>
                <li>Email: example@email.com</li>
                <li>Phone: (123) 456-7890</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Â© 2023 My Website</p>
    </footer>
</body>
</html>
